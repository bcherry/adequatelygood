{% if user_is_admin %}

<div id="postDialog" class="popupDialog">
    <div class="bd">
        <form id="postDialogForm" name="postDialogForm" method="post" action="#">
            <br />
            <p>
                <label for="postTitle">Title:</label><br />
                <input type="text" id="postTitle" name="postTitle" size="50" /></p>
            <p>
                <label for="postTags">Tags:</label><br />
                <input type="text" id="postTags" name="postTags" size="50" /><br />
                <sup><em>Separate tags with commas</em></sup>
            </p>
            <textarea id="postBody" name="postBody" cols="50" rows="10">
                <strong>Please enter your text here.</strong>
                <p>It will be sent to the server on submit.</p>
            </textarea>
            <input type="hidden" name="postFormat" value="html">
        </form>
    </div>
</div>

<script type="text/javascript" src="/static/js/admin.js"></script>

{% endif %}
